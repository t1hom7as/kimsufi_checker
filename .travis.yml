language: python
matrix:
  include:
    - python: 3.5
      env: TOXENV=isort
      dist: xenial
    - python: 3.6
      env: TOXENV=isort
      dist: xenial
    - python: 3.7
      env: TOXENV=isort
      dist: xenial
    - python: 3.5
      env: TONENV=lint 
      dist: xenial
    - python: 3.6
      env: TONENV=lint 
      dist: xenial
    - python: 3.7
      env: TONENV=lint 
      dist: xenial
# command to install dependencies
install:
  - pip install tox
# command to run tests
script:
  - tox
