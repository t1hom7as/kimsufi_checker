language: python
matrix:
  include:
    - python: 3.6
      env: TOXENV=isort
    - python: 3.7
      env: TOXENV=isort
      dist: xenial
      sudo: true
    - python: 3.6
      env: TOXENV=lint 
    - python: 3.7
      env: TOXENV=lint 
      dist: xenial
      sudo: true
# command to install dependencies
install:
  - pip install tox
# command to run tests
script:
  - tox
